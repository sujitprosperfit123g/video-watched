<!DOCTYPE html>
<html>
<body>


<video id="myVideo" width="320" height="176" controls>
  <source src="https://www.w3schools.com/tags/mov_bbb.mp4" type="video/mp4">
 
</video>

<p>played Persentage: <span id="played_%"></span></p>

<p>seek time: <span id="seek_times"></span></p>

<p>total time: <span id="total_times"></span></p>

<p>current time: <span id="current_times"></span></p>

<script>
// Get the video element with id="myVideo"
var vid = document.getElementById("myVideo");

// Assign an ontimeupdate event to the video element, and execute a function if the current playback position has changed
vid.ontimeupdate = function() {myFunction()};
//vid.ontimeupdate = function() {seekFunction()};
  
function myFunction() {
  // Display the current position of the video in a p element with id="demo"
  document.getElementById("played_%").innerHTML = vid.played.end(0)*100/vid.duration + "%";
   
   document.getElementById("seek_times").innerHTML = vid.duration - (vid.played.start(0) + vid.played.end(0)) + " mins";
   
   document.getElementById("total_times").innerHTML = vid.duration + " mins";
   
   document.getElementById("current_times").innerHTML = (vid.played.start(0) + vid.played.end(0)) + " mins";


}

</script>



</body>
</html>
